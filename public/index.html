<!DOCTYPE html>
<html>
<head>
  <title>Calificación de la página</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
    }
    
    form {
      background-color: #fa7878;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #080808;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0f0f0f;
      margin-bottom: 15px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #f7f8f7;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      /* Estilos personalizados */
      background-color: #ff0000;
      font-size: 20px;
      font-weight: bold;
      width: 150px;
    }
    
    input[type="submit"]:hover {
      background-color: #ff4444;
    }
    
    #datos {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function mostrarDatos() {
      var nombre = document.getElementById("nombre").value;
      var correo = document.getElementById("correo").value;
      var calificacion = document.getElementById("calificacion").value;
      
      var datosDiv = document.getElementById("datos");
      datosDiv.innerHTML = "<p><strong>Nombre:</strong> " + nombre + "</p>" +
                           "<p><strong>Correo electrónico:</strong> " + correo + "</p>" +
                           "<p><strong>Calificación:</strong> " + calificacion + "</p>";
    }
  </script>
</head>
<body>
  <h1>Calificación de la página</h1>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    
    <label for="calificacion">Calificación (1-10):</label>
    <input type="number" id="calificacion" name="calificacion" min="1" max="10" required>
    
    <input type="button" value="Enviar calificación" onclick="mostrarDatos()"
     id="custom-button" style="font-size: 20px; background-color: #13fd13;">
  </form>
  
  <div id="datos"></div>
</body>
</html>
